<div class="container">
    <div class="row">
        <div class="col-12 header">
            <h2>POKEDEX</h2>
            <span class="sub">
                Pesquise informações sobre algum POKÉMON!
            </span>
        </div>
        <div class="col-12 body">
            <div class="search-content">
                <input
                    type="text"
                    id="search"
                    name="search"
                    placeholder="Procurar Pokémon... (N° de Pokémons: {{pokemons.length}})"
                    required
                >
                <button
                    id="search"
                    (click)="searchPokemon($event)">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
        <div class="col-12 body">
            <div class="col">

                <div class="card-content" *ngFor="let pokemon of pokemons">
                    <div class="card-content-top">
                        <div class="container">
                            <div class="header-content">
                                <div class="img-pokemon">
                                    <img src="" alt="">
                                </div>
                            </div>
                            <div class="title-content">
                                <h4>{{pokemon.name}}</h4>
                            </div>
                            <div class="info-content">
                                <span class="id">
                                    #{{pokemon.id}}
                                </span>

                                <div>
                                    <span class="type">
                                    Fire
                                    </span>
                                    <span class="type">
                                        Ice
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="card-content-bot">
                        <div class="col status">
                            <span>30</span>
                            <p>HP</p>
                        </div>
                        <div class="col status">
                            <span>30</span>
                            <p>ATK</p>
                        </div>
                        <div class="col status">
                            <span>30</span>
                            <p>DEF</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
